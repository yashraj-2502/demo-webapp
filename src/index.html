<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Collapsible Vertical Sidebar</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
            body {
                display: flex;
                height: 100vh;
                margin: 0;
                overflow: hidden;
            }
            .sidebar {
                width: 250px;
                height: 100%;
                position: fixed;
                top: 0;
                left: 0;
                background-color: #9CADCE;
                padding-top: 20px;
                z-index: 1030;
                transition: transform 0.3s ease, width 0.3s ease;
                transform: translateX(0);
            }
            .sidebar.collapsed {
                transform: translateX(-100%);
            }
            .sidebar .nav-link {
                color: white;
                margin: 10px 15px;
            }
            .sidebar .nav-link:hover {
                background-color: #495057;
                border-radius: 5px;
            }
            .main-content {
                margin-left: 250px;
                width: calc(100% - 250px);
                height: 100%;
                transition: margin-left 0.3s ease, width 0.3s ease;
            }
            .main-content.collapsed {
                margin-left: 0;
                width: 100%;
            }
            .toggle-btn {
                position: absolute;
                top: 10px;
                left: 260px;
                background-color: #343a40;
                color: white;
                border: none;
                border-radius: 5px;
                padding: 5px 10px;
                z-index: 1040;
                transition: left 0.3s ease;
            }
            .toggle-btn.collapsed {
                left: 10px;
            }
            iframe {
                width: 100%;
                height: 100%;
                border: none;
            }
            /* From Uiverse.io by mRcOol7 */
            .Btn {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition-duration: 0.4s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            background: linear-gradient(to right, #3498db, #e74c3c);
            }
 
            .sign {
            width: 100%;
            transition-duration: 0.4s;
            display: flex;
            align-items: center;
            justify-content: center;
            }
 
            .sign svg {
            width: 17px;
            }
 
            .sign svg path {
            fill: white;
            }
 
            .text {
            position: absolute;
            right: 0%;
            width: 0%;
            opacity: 0;
            color: #ecf0f1;
            font-size: 1.2em;
            font-weight: 600;
            transition-duration: 0.4s;
            }
 
            .Btn:hover {
            width: 150px;
            border-radius: 20px;
            transition-duration: 0.4s;
            background: linear-gradient(to right, #3498db, #e74c3c);
            }
 
            .Btn:hover .sign {
            width: 30%;
            transition-duration: 0.4s;
            padding-left: 12px;
            }
 
            .Btn:hover .text {
            opacity: 1;
            width: 70%;
            transition-duration: 0.4s;
            padding-right: 10px;
            }
 
            .Btn:active {
            transform: translate(2px, 2px);
            box-shadow: 0 0 0 rgba(0, 0, 0, 0.2);
            }
 
</style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar" id="sidebar">
<div class="text-center">
<img src="embee.png" alt="My App Logo" class="img-fluid" style="max-width: 150px; height: auto;">
</div>
<ul class="nav flex-column">

</li>
<li>
    <!-- From Uiverse.io by mRcOol7 -->
<button class="Btn" onclick="window.location.href='/.auth/logout'">
    <div class="sign">
      <svg viewBox="0 0 512 512">
        <path
          d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"
        ></path>
      </svg>
    </div>
 
    <div class="text">Logout</div>
  </button>
 
</li>
</ul>
</div>
 
        <!-- Main Content -->
<div class="main-content" id="mainContent">
<iframe id="contentFrame" src="https://capps-backend-tz4kuckajuuxi.graysand-419f4802.eastus2.azurecontainerapps.io/" allow="microphone"></iframe>
</div>
 
        <!-- Toggle Button -->
<button class="toggle-btn" id="toggleBtn">â˜°</button>
 
        <!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            const toggleBtn = document.getElementById('toggleBtn');
 
            toggleBtn.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
                mainContent.classList.toggle('collapsed');
                toggleBtn.classList.toggle('collapsed');
            });
 
            function loadSite(url) {
                document.getElementById('contentFrame').src = url;
            }
</script>
</body>
</html>
